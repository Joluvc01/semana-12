<div class="container">

    <div class="card-body">
        <h1 class="card-title">{{titulo}}</h1>
        <form>
            <div class="form-group row">
                <label for="usuario" class="col-form-label col-sm-2">USUARIO</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="usuario" [(ngModel)]="login.usuario">
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">PASSWORD</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="password" [(ngModel)]="login.password">
                </div>
            </div>

            <button class="btn btn-success" role="button" (click)='create()' 
            *ngIf="!login.id_login else elseBlock">Registrar</button>

            <ng-template #elseBlock>
                <button class="btn btn-success" role="button" (click)='update()'>Actualizar                    
                </button>
            </ng-template>
            
        </form>
    </div>
</div>
